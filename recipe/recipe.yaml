context:
  version: "4.0.1"

package:
  name: pueue
  version: ${{ version }}

source:
  url: https://github.com/Nukesor/pueue/archive/v${{ version }}.tar.gz
  sha256: 7bbe552700041b2e9cd360b69c328d6932ad57d0e0a480a8992fab3a2737cdf8

build:
  number: 0

requirements:
  build:
    - ${{ compiler('rust') }}
    - ${{ compiler('c') }}
    - ${{ stdlib('c') }}
    - cargo-bundle-licenses

tests:
  - script:
      - pueue --help

about:
  license: MIT
  license_file:
    - LICENSE
    - THIRDPARTY.yml
  summary: Command-line tool for managing long-running shell commands
  homepage: https://github.com/Nukesor/pueue
  repository: https://github.com/Nukesor/pueue

extra:
  recipe-maintainers:
    - danielnachun
